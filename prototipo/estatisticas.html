        <script type="text/javascript">
        
            $(window).load(function()
            {
                var colors = 
                [
                    ['#eaecec', '#ee4332'], 
                    ['#eaecec', '#ffd915'], 
                    ['#eaecec', '#3591cf'], 
                    ['#eaecec', '#2fc26e']
                ];
                                    
                var child = $("#circles-1");
                var percentage = Math.floor(Math.random() * 100);
                                                
                Circles.create(
                {
                    id:         $(child).attr("id"),
                    percentage: percentage,
                    radius:     115,
                    width:      30,
                    number:   	percentage,
                    text:       '%',
                    colors:     colors[0]
                });			
            });

        </script>
