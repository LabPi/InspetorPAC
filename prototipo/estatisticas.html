        <script type="text/javascript">
        
            function DegreesToRadians(XPosition, YPosition, Radius, StartPoint, Degrees)
            {
                var ValueInRadians = ( Degrees - StartPoint ) * Math.PI / 180;

                return Coordinates = 
                {
                    x: XPosition + ( Radius * Math.cos(ValueInRadians) ),
                    y: YPosition + ( Radius * Math.sin(ValueInRadians) )
                }
            }
            
            function MakeArc(X, Y, Radius, StartPoint, StartAngle, EndAngle)
            {
                var SplineStart = DegreesToRadians(X, Y, Radius, StartPoint, EndAngle);
                var SplineEnd = DegreesToRadians(X, Y, Radius, StartPoint, StartAngle);
                
                var bRotateArc = EndAngle - StartAngle <= 180 ? "0" : "1";
                
                var ArcData = 
                [
                    "M", SplineStart.x, SplineStart.y,
                    "A", Radius, Radius, 0, bRotateArc, 0, SplineEnd.x, SplineEnd.y
                ];
               
                return ArcData.join(" ");
            }
            
            $(window).load(function() 
            {
                var GraphStartPoint = 90;
                
                $(".circles-wrp").each(function()
                {
                    var SVNElement = $(this).find("svg");
                    var DrawingPaths = $(this).find("path");
                    
                    var GraphX = $(SVNElement).width() / 2;
                    var GraphY = $(SVNElement).height() / 2;
                    
                    var Background = $(DrawingPaths)[0];
                    var Progress = $(DrawingPaths)[1];
                    var Text = $(this).find(".circles-number");
                    
                    if(Progress != null && Background != null && Text != null)
                    {
                        var CompletionPercentage = Math.random();
                        var PercentageToDegress = Math.floor(CompletionPercentage * 360);
                        
                        $(Progress).attr("d", MakeArc(GraphX, GraphY, 100, GraphStartPoint, 0, PercentageToDegress));
                        $(Background).attr("d", MakeArc(GraphX, GraphY, 100, GraphStartPoint, PercentageToDegress, 360));
                        $(Text).html(Math.floor(CompletionPercentage * 100));
                    }            
                }); 
            });
        
        </script>
