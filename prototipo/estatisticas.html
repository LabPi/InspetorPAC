<!DOCTYPE html>
<html>
	<head>
        
        	<meta charset="utf-8" />
        	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
		<title> Estatísticas - Inspetor PAC </title>
		
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/circles.js"></script>
        
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/pie.js"></script>

        <!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"innerRadius": "75%",
					"titleField": "category",
					"valueField": "column-1",
					"allLabels": [],
					"balloon": {},
					"legend": 
                    {
						"enabled": true,
						"align": "center",
						"markerType": "circle"
					},
					"titles": [],
					"dataProvider": [
						{
							"category": "São Paulo",
							"column-1": 8000000
						},
						{
							"category": "Rio de Janeiro",
							"column-1": 6000000
						},
						{
							"category": "Minas Gerais",
							"column-1": 2000000
						},
                        {
							"category": "Espírito Santo",
							"column-1": 1000000
						}
					]
				}
			);
		</script>
        
        <script type="text/javascript">
        
            $(window).load(function()
            {
                var colors = 
                [
                    ['#eaecec', '#ee4332'], 
                    ['#eaecec', '#ffd915'], 
                    ['#eaecec', '#3591cf'], 
                    ['#eaecec', '#2fc26e']
                ];
                                    
                for(var i = 1; i <= 4; i++)
                {
                    var child = $('#circles-' + i);
                    var percentage = Math.floor(Math.random() * 100);
                                                    
                    Circles.create(
                    {
                        id:         $(child).attr("id"),
                        percentage: percentage,
                        radius:     115,
                        width:      30,
                        number:   	percentage,
                        text:       '%',
                        colors:     colors[ i - 1 ]
                    });	
                }
                
                $( "span.nav" ).click(function() 
                {
				    $( "ul.top-nav" ).slideToggle("slow", function() 
                    {
					    // Animation complete.
                    });
                });		
            });

        </script>
        
	</head>
    <body>
        <div class="full-navigation1 full-navigation2">
			<div class="container">
				<div class="full-navigation-left full-navigation-left-one">
					<a href="#">
                        <img src="images/lo.png" alt="" />
                    </a>
				</div>
				
				<div class="full-navigation-right">
					<div class="full-navigation-right2">
						<span class="nav">
							<i class="fa fa-bars"> </i>
						</span>
						<ul class="top-nav" >
							<li>
                                <a href="index.html"> Principal </a>
                            </li>                                             
							<li>
                                <a href="#"> Busca </a>
                            </li>
							<li>
                                <a> Estatísticas </a>
                            </li>  
						</ul>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>   
        
        <div class="container">
            <div class="widget1">
                <div class="widget2">
                    <h4>
                        Obras Concluidas
                    </h4>        
                    <div class="wid1">                       
                        <div id="circles-1"> </div>
                    </div>
                </div>   
                <div class="widget3">
                    <div class="widget2">
                        <h4>
                            Investimento / Estado
                        </h4> 
                        <div id="chartdiv" 
                            style="width: 100%; height: 400px; background-color: #FFFFFF;"> 
                        </div>
                    </div>     
                </div>         
           </div>
        </div>
    </body>
</html>
