        <script type="text/javascript">
        
            $(window).load(function()
            {
                var colors = 
                [
                    ['#eaecec', '#ee4332'], 
                    ['#eaecec', '#ffd915'], 
                    ['#eaecec', '#3591cf'], 
                    ['#eaecec', '#2fc26e']
                ];
                                    
                for(var i = 1; i <= 4; i++)
                {
                    var child = $('#circles-' + i);
                    var percentage = Math.floor(Math.random() * 100);
                                                    
                    Circles.create(
                    {
                        id:         $(child).attr("id"),
                        percentage: percentage,
                        radius:     115,
                        width:      30,
                        number:   	percentage,
                        text:       '%',
                        colors:     colors[ i - 1 ]
                    });	
                }
                
                $( "span.nav" ).click(function()
